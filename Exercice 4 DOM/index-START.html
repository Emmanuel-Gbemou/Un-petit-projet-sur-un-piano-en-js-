    <h1>un piano en java-script</h1>
  <div class="keys">

      <kbd>A</kbd>

    <div data-key="83" class="key" id="block2">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>

      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="block4">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>

      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="block6">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="block7">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="block8">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id="block9">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
